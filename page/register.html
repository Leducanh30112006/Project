<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/register.css" />
<style>
    
</style>
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Đăng ký tài khoản</h1>
            <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        </header>
        <main>
            <form>
                <div class="form-group-name">
                <div>
                    <label class="name-input" for="full-name">Họ và tên đệm</label>
                    <input type="text" id="full-name" name="full-name" />
                    <span class="error" id="fullNameError" style="color: red;"></span>
                </div>
                <div>
                    <label class="name-input" for="last-name">Tên</label>
                    <input type="text" id="last-name" name="last-name" />
                </div>
                </div>
                <div class="form-group">
                <label class="name-input" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@company.com"
                />
                <span class="error" id="emailError" style="color: red;"></span>
                </div>
                <div class="form-group">
                <label class="name-input" for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="" />
                <span class="error" id="passwordError" style="color: red;"></span>
                </div>
                <div class="form-group">
                <label class="name-input" for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="" />
                <span class="error" id="confirmPasswordError" style="color: red;"></span>
                </div>
                <div class="form-group-checkbox">
                <input type="checkbox" id="terms" name="terms" />
                <label for="terms">Bạn đồng ý với chính sách và điều khoản </label>
                <span class="error" id="termsError" style="color: red;"></span>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
            <p class="login-link">Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
            </div>
        </main>
      <script src="../js/register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
